<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stunnig.css">
</head>
<body>
    <div class="Taskbar">
        <div class="icon"></div>
        <div class="nav">
            <a href = "#">Home</a>
            <a href = "#">About</a>
            <a href = "#">Blog</a>
            <a href = "#">Jobs</a>
        </div>

        <div class="btn">
            <button>Your Account</button>
        </div>
    </div>

    <div class="header">

        </p>

        </div>
        <div class="arrowup"></div>
        <div class="arrowdown"></div>      
   
    

    <div class="abc">

            <td class="pink"><img src="./user-pink.png"><span>20 sec</span></td>

        <tr class="tick-blue">

        </tr>
        <tr class="tick-orange">
            <td class="orangetick"><img src="./tick-gray.png"><span>Illustration</span></td>
            <td class="orange"><img src="./user-blue.png"><span>20 sec</span></td>
        </tr> 

        <tr class="tick-red">
            <td class="redtick"><img src="./tick-gray.png"><span>Refund</span></td>
            <td class="red"><img src="./user-red.png"><span>20 sec</span></td>

</div>
</div>
